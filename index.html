<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src='index.js'></script>
</head>
<body> 

    <div class="calculator">
      <form>
        <input type="text" class="screen">
      </form>
      <div class="btn-div">
     <button class="btn btn-yellow" data-num="*">*</button>
     <button class="btn btn-yellow" data-num="/">/</button>
     <button class="btn btn-yellow" data-num="-">-</button>
     <button class="btn btn-yellow" data-num="+">+</button>
     <button class="btn btn-white" data-num="1">1</button>
    <button class="btn btn-white" data-num="2">2</button>
    <button class="btn btn-white" data-num="3">3</button>
    <button class="btn btn-white" data-num="4">4</button>
    <button class="btn btn-white" data-num="5">5</button>
    <button class="btn btn-white" data-num="6">6</button> 
    <button class="btn btn-white" data-num="7">7</button>
    <button class="btn btn-white" data-num="8">8</button>
    <button class="btn btn-white" data-num="9">9</button>
    <button class="btn btn-white" data-num="0">0</button>
    <button class="btn btn-white" data-num=".">.</button>
    <button class="equal">=</button>
     <button class="clear">C</button> 
      </div>
    </div>    
    
</body>
</html>
